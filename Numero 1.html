<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero Mayor entre los 3 numeros</title>
</head>
<body>
    <p>El numero mayor entre los 3:</p>
    Nro 1
    <input type="text" name="nro1" id="nro1"/><br/>
    <small id="mensaje" style="color: red;"></small><br/>
    Nro 2
    <input type="text" name="nro2" id="nro2"/><br/>
    <small id="mensaje" style="color: blue;"></small><br/>
    Nro 3
    <input type="text" name="nro3" id="nro3"/><br/>

    <button onclick="comparar()">Calcular</button>


    <p id="resultado"> </p>
</body>
<script>
 function comparar(){
        var nro1 = parseInt(document.getElementById("nro1").value);
        var nro2 = parseInt(document.getElementById("nro2").value);
        var nro3 = parseInt(document.getElementById("nro3").value);

        if(nro1 > nro2 && nro1 > nro3){
            document.getElementById("resultado").innerHTML = " " + nro1 + " es mayor";
        }
        
        else if(nro2 > nro3){
            document.getElementById("resultado").innerHTML = " " + nro2 + " es mayor";
        } 

        else {
            document.getElementById("resultado").innerHTML = " " + nro3 + " es mayor";

        }
        
    }
</script>
</html>
